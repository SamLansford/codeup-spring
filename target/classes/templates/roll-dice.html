<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Guess a random number between 1 through 6</h1>
<a href="/roll-dice/1">1</a>
<a href="/roll-dice/2">2</a>
<a href="/roll-dice/3">3</a>
<a href="/roll-dice/4">4</a>
<a href="/roll-dice/5">5</a>
<a href="/roll-dice/6">6</a>

<h1 th:text="${randomDiceRoll}"></h1>
<h1 th:text="${userGuess}"></h1>
<h1 th:if="${rightGuess}">You guessed Right</h1>
<h1 th:if="${wrongGuess}">You guessed Wrong</h1>

</body>
</html>
